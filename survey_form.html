            <option value=""></option>
            <option value=""></option>
        </select>
        <select name="" id="">
            <option value="" name="options"></option>
            <option value="" name="options"></option>
        </select>

        <input type="checkbox" value="1" />
        <input type="checkbox" value="2" />

        <button id="submit"></button>
    </form>
</body>

</html>
