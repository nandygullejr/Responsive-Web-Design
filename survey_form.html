<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./survey_form.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label id="name-label" for="">Name
            <input id="name" type="text" required placeholder="Enter your name" />
        </label>
        <label id="email-label" for="">Email
            <input type="email" type="email" required placeholder="Enter your Email" />
        </label>
        <label id="number-label" for="">Age (optional)
            <input type="number" id="number" pattern="[0-9]" min="1" max="3" placeholder="Age" />
        </label>
        <label for="">Which option best describes your current role?
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </label>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <label for="">Definitely
            <input type="radio" name="options" value="1">
        </label>
        <label for="">Maybe
            <input type="radio" name="options" value="2">
        </label>
        <label for="">Not sure
            <input type="radio" name="options" value="3">
        </label>
        <label for="">What is your favorite feature of freeCodeCamp?
            <input type="checkbox" value="1" />
            <input type="checkbox" value="2" />
        </label>
        <label for="">Front-end Projects</label>
        <label for="">Back-end Projects</label>
        <label for="">Data Visualization</label>
        <label for="">Challenges</label>
        <label for="">Open Source Community</label>
        <label for="">Gitter help rooms</label>
        <label for="">Videos</label>
        <label for="">City Meetups</label>
        <label for="">Wiki</label>
        <label for="">Forum</label>
        <label for="">Additional Courses</label>
        <label for="">Any comments or suggestions?
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
