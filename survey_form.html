<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./survey_form.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label id="name-label" for="">Name
            <input id="name" type="text" required placeholder="Enter your name" />
        </label>
        <label id="email-label" for="">Email
            <input type="email" type="email" required placeholder="Enter your Email" />
        </label>
        <label id="number-label" for="">Age (optional)
            <input type="number" id="number" pattern="[0-9]" min="1" max="3" placeholder="Age" />
        </label>
        <label for="">Which option best describes your current role?
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </label>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <label for="">
            <input type="radio" name="options" value="1">
            Definitely
        </label>
        <label for="">
            <input type="radio" name="options" value="2">
            Maybe
        </label>
        <label for="">
            <input type="radio" name="options" value="3">
            Not sure
        </label>
        <label for="">What is your favorite feature of freeCodeCamp?
            <select name="" id="">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
        </label>
        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label for="">
            <input type="checkbox" value="1">
            Front-end Projects
        </label>
        <label for="">
            <input type="checkbox" value="2">
            Back-end Projects
        </label>
        <label for="">
            <input type="checkbox" value="3">
            Data Visualization
        </label>
        <label for="">
            <input type="checkbox" value="4">
            Challenges
        </label>
        <label for="">
            <input type="checkbox" value="5">
            Open Source Community
        </label>
        <label for="">
            <input type="checkbox" value="6">
            Gitter help rooms
        </label>
        <label for="">
            <input type="checkbox" value="7">
            Videos
        </label>
        <label for="">
            <input type="checkbox" value="8">
            City Meetups
        </label>
        <label for="">
            <input type="checkbox" value="9">
            Wiki
        </label>
        <label for="">
            <input type="checkbox" value="10">
            Forum
        </label>
        <label for="">
            <input type="checkbox" value="11">
            Additional Courses
        </label>
        <label for="">Any comments or suggestions?
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
