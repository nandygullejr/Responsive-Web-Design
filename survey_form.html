<!DOCTYPE html>
<html lang="en">

<head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="./survey_form.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="https://register.demo.freecodecamp.org" id="survey-form">
        <label id="name-label" for="name">Name
            <input id="name" type="text" required placeholder="Enter your name">
        </label>
        <label id="email-label" for="email">Email
            <input id="email" type="email" required placeholder="Enter your Email">
        </label>
        <label id="number-label" for="number">Age (optional)
            <input type="number" id="number"  min="1" max="3" placeholder="Age">
        </label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely">
            <input type="radio" name="options" value="1" id="definitely">
            Definitely
        </label>
        <label for="maybe">
            <input type="radio" name="options" value="2" id="maybe">
            Maybe
        </label>
        <label for="not-sure">
            <input type="radio" name="options" value="3" id="not-sure">
            Not sure
        </label>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
            <select id="favorite-feature">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-end-projects">
            <input type="checkbox" value="1" id="front-end-projects">
            Front-end Projects
        </label>
        <label for="back-end-projects">
            <input type="checkbox" value="2" id="back-end-projects">
            Back-end Projects
        </label>
        <label for="data-visualization">
            <input type="checkbox" value="3" id="data-visualization">
            Data Visualization
        </label>
        <label for="challenges">
            <input type="checkbox" value="4" id="challenges">
            Challenges
        </label>
        <label for="open-source-community">
            <input type="checkbox" value="5" id="open-source-community">
            Open Source Community
        </label>
        <label for="gitter-help-rooms">
            <input type="checkbox" value="6" id="gitter-help-rooms">
            Gitter help rooms
        </label>
        <label for="videos">
            <input type="checkbox" value="7" id="videos">
            Videos
        </label>
        <label for="city-meetups">
            <input type="checkbox" value="8" id="city-meetups">
            City Meetups
        </label>
        <label for="wiki">
            <input type="checkbox" value="9">
            Wiki
        </label>
        <label for="forum">
            <input type="checkbox" value="10" id="forum">
            Forum
        </label>
        <label for="">
            <input type="checkbox" value="11">
            Additional Courses
        </label>
        <label for="">Any comments or suggestions?
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
