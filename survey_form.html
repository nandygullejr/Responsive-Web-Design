<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./survey_form.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label id="name-label" for="">Name</label><input id="name" type="text" required
            placeholder="Enter your name" /></label>
        <label id="email-label" for="">Email</label><input type="email" type="email" required
            placeholder="Enter your Email" /></label>
        <label id="number-label" for="">Age (optional)</label><input type="number" id="number" pattern="[0-9]" min="1"
            max="3" placeholder="Age" /></label>
        <label for="">Which option best describes your current role?</label>
        <select name="" id="dropdown">
            <option value=""></option>
            <option value=""></option>
        </select>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <select name="" id="">
            <input value="" name="options" value="1" />
            <input value="" name="options" value="2" />
        </select>
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <input type="checkbox" value="1" />
        <input type="checkbox" value="2" />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button id="submit"></button>
    </form>
</body>

</html>
