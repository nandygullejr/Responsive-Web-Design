<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./learn_html_forms_by_building_a_registration_form.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information
    <form action="https://register-demo.freecodecamp.org" method="post"></form>
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" required
                pattern="[a-z0-5]{8,}" /></label>
    </fieldset>
    <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account" /> Personal
            Account</label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account" /> Business
            Account</label>
        <label for="terms-and-conditions">
            <input type="checkbox" name="terms-and-conditions" /> I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
    </fieldset>
    <fieldset></fieldset>
    <input type="submit" value="Submit" />
</body>

</html>
